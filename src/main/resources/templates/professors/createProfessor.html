<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--    <link rel="stylesheet" href="../../static/css/style.css">-->
</head>
<body>


<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Scheduler</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a>Schedule</a>
            </li>
            <li>
                <a th:href="@{all}">Professors</a>
            </li>
            <li>
                <a href="#">Program</a>
            </li>
            <li>
                <a href="#">Classes</a>
            </li>
            <li>
                <a href="#">Courses</a>
            </li>
        </ul>
    </nav>

    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Page</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>New Professor</h1>

        <form th:method="POST" th:action="@{/api/v1/professors}" th:object="${professor}">
            <label for="name">Enter name: </label>
            <input type="text" th:field="*{name}" th:value="*{name}" id="name">
            <label for="position">Enter position: </label>
            <select id="position" th:field="*{position}" th:value="*{position}">
                <option th:each="pos : ${T(com.scheduler.model.Position).values()}"
                        th:value="${pos.getDescription()}"
                        th:text="${pos.getDescription()}">
                </option>
            </select>
            <br/>
            <input type="submit" th:value="create">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
        </form>

    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });
</script>
</body>
</html>
