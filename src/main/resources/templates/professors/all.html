<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Professors</h1>
<a th:if="${isAdmin}" th:href="new">Add Professor</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor: ${professors}">
        <td> <a th:href="@{{id}(id=${professor.id})}"><span th:text="${professor.id}"></span></a> </td>
        <td th:text="${professor.name}" />
        <td th:text="${professor.position}" />
    </tr>
    </tbody>
</table>
</body>
</html>
