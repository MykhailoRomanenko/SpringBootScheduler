<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>New Professor</h1>



<form th:method="POST" th:action="@{/api/v1/professors}" th:object="${professor}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <label for="position">Enter position: </label>
    <select id="position" th:field="*{position}">
        <option th:each="pos : ${T(com.scheduler.model.Position).values()}"
                th:value="${pos.getDescription()}"
                th:text="${pos.getDescription()}">
        </option>
    </select>
    <br/>
    <input type="submit" th:value="create">
</form>
</body>
</html>
