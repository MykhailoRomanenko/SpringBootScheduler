spring.datasource.url=jdbc:h2:file:./db;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.h2.console.settings.trace=false
#spring.h2.console.settings.web-allow-others=false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
controller.class.active = true
controller.course.active = true
controller.professor.active = true
controller.program.active = true
controller.schedulerecord.active = true
spring.profiles.active=dev

#String auth
spring.security.oauth2.client.registration.auth0.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.scope=openid, profile, email
spring.security.oauth2.client.provider.auth0.issuer-uri=https://dev-spring-scheduler.us.auth0.com/